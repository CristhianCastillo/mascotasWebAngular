<div class="album py-5 bg-light text-center">
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Actualizando...</p>
  </ngx-spinner>
  <h2>Lista de Mascotas</h2>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col-12" *ngIf="avisoCrearMascotas === null">
        <h1>Aun no tienes amigos, agregalos!</h1>
        <img class="img-fluid" src="../../assets/imgs/no-pets-register.png">
      </div>
      <div class="col-md-4" *ngFor="let mascota of mascotasAny">
        <div class="card mb-4">
          <img class="card-img-top" [src]="_DomSanitizer.bypassSecurityTrustUrl('data:image/jpeg;base64,' + mascota.imagen)" [alt]="mascota.nombre">
          <div class="card-body text-left">
            <h5 class="card-title">{{mascota.nombre}}</h5>
            <p class="card-text">{{mascota.descripcion}}</p>
            <div class="d-flex justify-content-between align-items-right">
              <button class="btn btn-sm btn-outline-secondary" (click)="goToViewPet(mascota)">Ver Detalles</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="btn-float">
    <button type="button" class="btn btn-default btn-circle btn-xl btn-lateral" (click)="goToCreatePet()"><i class="material-icons">
      add_circle
    </i></button><br>
  </div> -->
  <button (click)="goToCreatePet()" class="btn btn-default btn-circle btn-xl float">
      <i class="fa fa-plus my-float"></i>
  </button>
</div>
