<div class="container album py-2 text-center">
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">{{propiedades['message.spinner']}}</p>
  </ngx-spinner>
  <h2 class="text-center text-muted py-3">{{propiedades['title']}}</h2>
  <hr/>
  <div class="container">
    <div class="row">
      <div class="col-12" *ngIf="avisoCrearMascotas == null">
        <h1>{{propiedades['message.no.pets']}}</h1>
        <img class="img-fluid" [src]="propiedades['url.image.no.pets']">
      </div>
      <div class="col-md-4" *ngFor="let mascota of mascotasAny; trackBy: trackByFn">
        <div class="card mb-4">
          <img class="card-img-top" [src]="_DomSanitizer.bypassSecurityTrustUrl(convertImage + mascota.imagen)" [alt]="mascota.nombre">
          <div class="card-body text-left">
            <h5 class="card-title">{{mascota.nombre}}</h5>
            <p class="card-text">{{mascota.descripcion}}</p>
            <div class="d-flex justify-content-between align-items-right">
              <button class="btn btn-sm btn-outline-secondary" (click)="goToViewPet(mascota)">{{variables.common.buttons['button.view']}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button (click)="goToCreatePet()" class="btn btn-default btn-circle btn-xl float">
      <i class="fa fa-plus my-float"></i>
  </button>
</div>
