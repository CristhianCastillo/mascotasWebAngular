<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{nombre}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]= "petForm" (ngSubmit)="openModalUpdate('Registro Mascota', 'Mascota actualizada correctamente!')">
    <div class="form-group">
      <img [src]="urlImagen" class="img-thumbnail">
      <label for="exampleFormControlFile1">Seleccionar foto</label>
      <input formControlName="fotoMascota" type="file" class="form-control-file" (change)="changeURL($event)" id="exampleFormControlFile1">
    </div>
    <div class="form-group">
      <label for="nombreMascota">Nombre Mascota</label>
      <input formControlName="nombre" type="text" class="form-control" name="nombreDeMascota"  id="nombreMascota" placeholder="Nombre de tu mascota">
    </div>
    <div class="form-group">
      <label for="tipoMascota">Tipo Mascota</label>
      <select formControlName="tipoMascota" class="form-control" id="tipoMascota"  name="tipoDeMascota">
        <option>Perro</option>
        <option>Gato</option>
        <option>Loro</option>
        <option>Conejo</option>
        <option>Aguila</option>
      </select>
    </div>
    <div class="form-group">
      <label for="generoMascota">Genero</label>
      <select formControlName="genero" class="form-control" id="generoMascota"  name="generoDeMascota">
        <option>Macho</option>
        <option>Hembra</option>
      </select>
    </div>
    <div class="form-group">
      <label for="generoMascota">Fecha Nacimiento</label>
      <div class="input-group">
        <input formControlName="fechaNacimiento" class="form-control" placeholder="yyyy-mm-dd" name="d2"  ngbDatepicker #d2="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-danger calendar" (click)="d2.toggle()" type="button">Seleccionar</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="razaMascota">Raza</label>
      <input formControlName="raza" type="text" class="form-control" id="razaMascota"  name="razaDeMascota" placeholder="Raza de tu mascota">
    </div>
    <div class="form-group">
      <label for="mascotaEsterilizada">Esterilizado</label>
      <select formControlName="esterilizado" class="form-control" id="mascotaEsterilizada"  name="mascotaEsterilizadaM">
        <option>Si</option>
        <option>No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="colorMascota">Color</label>
      <input formControlName="color" type="text" class="form-control" id="colorMascota" name="colorDeMascota" placeholder="Color de tu mascota">
    </div>
    <div class="form-group">
      <label for="descripcionMascota">Descripción Mascota</label>
      <textarea formControlName="descripcion" name="descripcionDelEstablecimiento" class="form-control" id="descripcionMascota" placeholder="Descripción"></textarea>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-success" [disabled]="!petForm.valid">Actualizar</button>
      <button type="button" class="btn btn-outline-danger" (click)="openModalConfirm('Registro Mascota', 'Mascota eliminada correctamente!')">Eliminar</button>
    </div>
  </form>
</div>
