<nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-danger">
  <div class="container">
    <a class="navbar-brand " [routerLink]="[urls.URL_HOME]">
      <img [src]="variables['application.imagen']" width="30" height="30" class="d-inline-block align-top" alt="">
      {{variables['application.name']}}
    </a>
    <button class="navbar-toggler" type="button" (click)="toggle()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarContent" *ngIf="selectUserType();" [ngSwitch]="tipoMenu"
         [ngClass]="{ 'show': isExpanded }">
      <ul class="navbar-nav ml-auto " *ngSwitchCase="'menuPublico'">
        <li class="nav-item" routerLinkActive="active" *ngFor="let menu of menuPublico; trackBy: trackByFn">
          <a class="nav-link" [routerLink]="menu.url" (click)='collapse()'>{{menu.name}}</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto " *ngSwitchCase="'menuPropietario'">
        <li class="nav-item" routerLinkActive="active" *ngFor="let menu of menuPropietario; trackBy: trackByFn">
          <a class="nav-link" [routerLink]="menu.url" (click)='collapse()'>{{menu.name}}</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" (click)="goToLogout()" (click)='collapse()'>{{propiedades['label.menu.exit']}}</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto " *ngSwitchCase="'menuUsuario'">
        <li class="nav-item" routerLinkActive="active" *ngFor="let menu of menuUsuario; trackBy: trackByFn">
          <a class="nav-link" [routerLink]="menu.url" (click)='collapse()'>{{menu.name}}</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" (click)="goToLogout()" (click)='collapse()'>{{propiedades['label.menu.exit']}}</a>
        </li>
      </ul>
    </div>
  </div>

</nav>
