<div class="modal-header">
  <h4 class="modal-title">{{tituloMensaje}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body starter-template">
  <img class="img-fluid" [src]="imagen">
  <p style="padding-top: 10px;">{{contenidoMensaje}}</p>
</div>
<div class="modal-footer justify-content-center">
   <button type="button" class="btn btn-success" (click)="activeModal.close('Close click')">{{variables.common.buttons['button.ok']}}</button>
</div>
