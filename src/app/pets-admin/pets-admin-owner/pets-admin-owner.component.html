<div class="container py-2">
  <h2 class="text-center text-muted py-3">Mascotas de {{nombreCliente}}</h2>
  <!-- timeline item 1 -->
  <div class="row" *ngFor="let mascota of mascotas;" (mouseover)="highlightRow(mascota)" (click)="goViewCalendarPet(mascota.servicios)">
    <!-- timeline item 1 left dot -->
    <div class="col-auto text-center flex-column d-none d-sm-flex">
      <div class="row h-50">
        <div class="col border-right">&nbsp;</div>
        <div class="col">&nbsp;</div>
      </div>
      <h5 class="m-2">
          <span class="badge badge-pill" [ngClass]="{'bg-success': (mascota.id == idMascota),
                'bg-light border': (!(mascota.id == idMascota))}">&nbsp;</span>
      </h5>
      <div class="row h-50">
        <div class="col border-right">&nbsp;</div>
        <div class="col">&nbsp;</div>
      </div>
    </div>
    <!-- timeline item 1 event content -->
    <div class="col py-2">
      <div class="card" [ngClass]="{'border-success shadow': (mascota.id == idMascota),
                '': (!(mascota.id == idMascota) || !(mascota.id == idMascota))}">
        <div class="card-body">
          <div class="float-right" [ngClass]="{'text-success': (mascota.id == idMascota),
                'text-muted': (!(mascota.id == idMascota))}"></div>
          <h4 class="card-title" [ngClass]="{'text-success': (mascotas.id == idMascota),
                'text-muted': (!(mascota.id == idMascota))}">{{mascota.nombreMascota}}</h4>
          <p>Ultima Solicitud: {{mascota.ultimaSolicitud}}</p>
        </div>
      </div>
    </div>
  </div>
  <a class="btn btn-primary float-md-right " routerLink="/myPetsAdmin">Regresar</a>
</div>
<br/>
