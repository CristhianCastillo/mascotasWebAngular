      </div>
      <div class="form-group form-check">
        <input formControlName="recordarPassword" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Recordar contrase침a</label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Ingresar</button>
    </form>
  </div>
</div>
